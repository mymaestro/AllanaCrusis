<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <!-- Lightbox container -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="">
    </div>

    <style>
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      cursor: pointer;
    }

    .lightbox img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 95% !important;
      max-height: 95% !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8) !important;
      border: 2px solid #fff !important;
      cursor: default;
      padding: 0 !important;
      background: transparent !important;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }

    .lightbox .close:hover {
      color: #ccc;
    }

    /* Make regular images clickable */
    main img, .post-content img, article img {
      cursor: pointer !important;
      transition: transform 0.2s ease !important;
    }

    main img:hover, .post-content img:hover, article img:hover {
      transform: scale(1.02) !important;
    }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get all images in the content area
      const images = document.querySelectorAll('main img, .post-content img, article img, .wrapper img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.querySelector('.lightbox .close');

      // Add click event to each image
      images.forEach(img => {
        img.addEventListener('click', function() {
          lightbox.style.display = 'block';
          lightboxImg.src = this.src;
          lightboxImg.alt = this.alt;
          document.body.style.overflow = 'hidden'; // Prevent background scrolling
        });
      });

      // Close lightbox when clicking the X
      if (closeBtn) {
        closeBtn.addEventListener('click', function() {
          lightbox.style.display = 'none';
          document.body.style.overflow = 'auto'; // Restore scrolling
        });
      }

      // Close lightbox when clicking outside the image
      lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) {
          lightbox.style.display = 'none';
          document.body.style.overflow = 'auto'; // Restore scrolling
        }
      });

      // Close lightbox with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && lightbox.style.display === 'block') {
          lightbox.style.display = 'none';
          document.body.style.overflow = 'auto'; // Restore scrolling
        }
      });
    });
    </script>

  </body>

</html>
